<div class="container">
  <br />
  <form [formGroup]="formtypeTaza" (ngSubmit)="SendData()">
    <mat-form-field appearance="fill" class="inputs_taza">
      <mat-label>Ingresa el tipo de la taza</mat-label>
      <input matInput formControlName="tipo_taza" />
    </mat-form-field>
    <button type="submit" mat-raised-button class="inputs_login" color="accent">
      Guardar
    </button>
  </form>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="tipo_taza">
      <th mat-header-cell *matHeaderCellDef>Tipo Taza</th>
      <td mat-cell *matCellDef="let element">{{ element.tipo_taza }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
